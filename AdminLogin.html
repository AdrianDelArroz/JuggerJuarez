<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Iniciar sesión - Administradores</title>
</head>

<body class="flex flex-col items-center justify-center h-screen relative">
    <!-- Fondo desenfocado -->
    <div class="bg-blur"></div>

    <!-- Header con el logo -->
    <header class="header">
        <div class="logo absolute left-5">
            <a href="index.html"><img src="img/logo.png" alt="Logo" class="h-full"></a>
        </div>
        <div class="adminIcon absolute right-5">
            <img src="img/AdminIcon.png" alt="AdminIcon" class="h-full">
        </div>
    </header>

    <!-- Contenedor del formulario de inicio de sesión -->
    <div class="login-container mt-8">
        <h2 class="text-3xl font-bold mb-5">Iniciar sesión - Administradores</h2>
        <form id="formulario">
            <input type="email" id="correo" placeholder="Correo" class="input-field" required>
            <input type="password" id="contrasena" placeholder="Contraseña" class="input-field" required>
            <button type="submit" id="btn-iniciarSesion" class="btn-login">Iniciar sesión</button>
        </form>

       

     
    </div>

    <script type="module">
        import { login } from './js/script.js';  
    
        document.getElementById("formulario").addEventListener('submit', async (e) => {
            e.preventDefault(); 
            const correo = document.getElementById("correo").value;
            const contrasena = document.getElementById("contrasena").value;
    
            if (!correo) {
                alert('Por favor ingresa un correo electrónico válido.');
                return;
            }
    
            if (!contrasena) {
                alert('Por favor ingresa una contraseña válida.');
                return;
            }
    
            try {
                await login(correo, contrasena);
    
                alert('¡Has iniciado sesión correctamente! Te redirigiremos a la página de pagina pricipal de administrador en unos segundos.');
    
                setTimeout(() => {
                    window.location.href = 'index2.html'; // Redirigir a EquiposLocales.html
                    document.getElementById("formulario").reset(); 
                }, 1000);
    
            } catch (error) {
                alert('Error: ' + error.message); 
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugger Juárez</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- Fondo desenfocado -->
    <div class="bg-blur"></div>

    <!-- Header con el logo -->
    <header class="header">
        <div class="logo absolute left-5">
            <img src="img/logo.png" alt="Logo de Jugger Juárez" class="h-full">
        </div>
        <nav>
            <ul class="flex gap-4">
                <li class="active"><a href="#" class="text-lg font-semibold hover:text-blue-600">Agregar Equipo</a></li>
                <li><a href="EditarEquipo.html" class="text-lg font-semibold hover:text-blue-600">Editar Equipo</a></li>
            </ul>
             
        </nav>
        <div class="adminIcon absolute right-5">
            <img src="img/AdminIcon.png" alt="AdminIcon" class="h-full">
        </div>
     

    </header>

    <main>
        <!-- Formulario para registrar equipo -->
        <section class="formulario-equipo">
            <h1>Datos de Equipo</h1>
            <div class="contenedor-formulario">
                <form id="formulario-equipo">
                    <div class="campo-formulario">
                        <label for="nombre-equipo">Nombre de equipo</label>
                        <input type="text" id="nombre-equipo" placeholder="Nombre de equipo">
                    </div>

                    <div class="campo-formulario">
                        <label for="logo-equipo">Logo de equipo</label>
                        <input type="file" id="logo-equipo">
                    </div>

                    <div class="campo-formulario">
                        <label for="partidos-totales">Partidos totales</label>
                        <input type="number" id="partidos-totales" min="0" value="0">
                    </div>

                    <div class="campo-formulario">
                        <label for="victorias-totales">Victorias totales</label>
                        <input type="number" id="victorias-totales" min="0" value="0">
                    </div>

                    <div class="campo-formulario">
                        <label for="derrotas-totales">Derrotas totales</label>
                        <input type="number" id="derrotas-totales" min="0" value="0">
                    </div>

                    <div class="campo-formulario">
                        <label>Capitán del equipo</label>
                        <input type="text" id="capitan-equipo" placeholder="Nombre del capitán">
                        <input type="number" id="numero-capitan" placeholder="Número del capitán">
                    </div>

                    <div class="miembros-equipo">
                        <label>Miembros del equipo</label>
                        <div id="contenedor-miembros">
                            <!-- Miembros agregados dinámicamente -->
                        </div>
                        <button type="button" id="agregar-miembro" class="btn btn-secondary">+ Añadir miembro</button>
                    </div>

                    <button type="submit" id="btn-registrar-equipo" class="btn btn-primary">Registrar equipo</button>
                </form>
            </div>
        </section>

</body>
</html>
